<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttcoin Pizza Index</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .index-value { font-size: 2em; color: red; text-align: center; }
        #last-updated { text-align: center; font-size: 0.9em; color: gray; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Buttcoin Pizza Index</h1>
    <p style="text-align: center;">The Buttcoin Pizza Index is now at</p>
    <h4 class="index-value">$<span id="index">--</span>!</h4>
    <div id="last-updated">Last updated: --</div>

    <h2>Value of 10,000 Buttcoins</h2>
    <p>USD: $<span id="usd-value">--</span></p>
    <p>Gold (troy oz): <span id="gold-oz">--</span></p>
    <p>Silver (troy oz): <span id="silver-oz">--</span></p>

<script>
const WORKER_URL = "/api/buttcoin"; // Your Cloudflare Worker route

async function fetchJSON(url) {
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    return res.json();
}

async function updateValues() {
    try {
        const data = await fetchJSON(WORKER_URL);

        // Update HTML with fetched values
        const indexValue = data.buttcoin_usd;
        const goldOz = data.buttcoin_gold_oz;
        const silverOz = data.buttcoin_silver_oz;

        document.getElementById("index").textContent = indexValue.toLocaleString('en-US', { minimumFractionDigits: 2 });
        document.getElementById("usd-value").textContent = indexValue.toLocaleString('en-US', { minimumFractionDigits: 2 });
        document.getElementById("gold-oz").textContent = goldOz.toFixed(5);
        document.getElementById("silver-oz").textContent = silverOz.toFixed(3);

        const now = new Date();
        document.getElementById("last-updated").textContent = `Last updated: ${now.toLocaleTimeString()}`;
    } catch (err) {
        console.error("Update failed:", err);
    }
}

// Initial fetch + update every 60 seconds
updateValues();
setInterval(updateValues, 60000);
</script>
</body>
</html>
